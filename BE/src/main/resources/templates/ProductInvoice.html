<!-- ProductInvoice.html - Quản lý hóa đơn sản phẩm -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý hóa đơn sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-lg { max-width: 800px; }
        pre.json-view { background: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Quản lý hóa đơn sản phẩm</h2>
    <!-- Search/filter -->
    <form class="row g-3 mb-3" id="searchForm">
        <div class="col-md-3">
            <label for="fromDate" class="form-label">Từ ngày</label>
            <input type="date" class="form-control" id="fromDate" name="fromDate">
        </div>
        <div class="col-md-3">
            <label for="toDate" class="form-label">Đến ngày</label>
            <input type="date" class="form-control" id="toDate" name="toDate">
        </div>
        <div class="col-md-3 align-self-end">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
        <div class="col-md-3 align-self-end text-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#invoiceModal" onclick="openAddModal()">Thêm hóa đơn</button>
        </div>
    </form>
    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Mã hóa đơn</th>
                    <th>Khách hàng</th>
                    <th>Ngày bán</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Chi tiết (JSON)</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
            </tbody>
        </table>
    </div>
    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </nav>
</div>

<!-- Add/Edit Invoice Modal -->
<div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="invoiceForm">
        <div class="modal-header">
          <h5 class="modal-title" id="invoiceModalLabel">Thêm hóa đơn sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="invoiceId">
          <div class="mb-3">
            <label for="customerId" class="form-label">Khách hàng</label>
            <input type="text" class="form-control" id="customerId" required placeholder="Nhập ID khách hàng">
          </div>
          <div class="mb-3">
            <label for="saleDate" class="form-label">Ngày bán</label>
            <input type="date" class="form-control" id="saleDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Chi tiết hóa đơn (JSON array)</label>
            <textarea class="form-control" id="detailsJson" rows="4" required placeholder='[{"productId":"...","quantity":1,"unitPrice":1000000}]'></textarea>
            <div class="form-text">Nhập mảng JSON các chi tiết: productId, quantity, unitPrice</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Status Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="statusForm">
        <div class="modal-header">
          <h5 class="modal-title">Cập nhật trạng thái hóa đơn</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="statusInvoiceId">
          <div class="mb-3">
            <label for="statusSelect" class="form-label">Trạng thái</label>
            <select class="form-select" id="statusSelect" required>
              <option value="PENDING">PENDING</option>
              <option value="COMPLETED">COMPLETED</option>
              <option value="CANCELLED">CANCELLED</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const apiUrl = '/api/product-invoices';
let currentPage = 0, pageSize = 5, totalPages = 1;

function fetchInvoices(page = 0) {
    const fromDate = document.getElementById('fromDate').value;
    const toDate = document.getElementById('toDate').value;
    let url = `${apiUrl}?page=${page}&size=${pageSize}`;
    if (fromDate) url += `&fromDate=${fromDate}`;
    if (toDate) url += `&toDate=${toDate}`;
    fetch(url)
        .then(res => res.json())
        .then(data => {
            renderTable(data.content);
            renderPagination(data.number, data.totalPages);
            currentPage = data.number;
            totalPages = data.totalPages;
        });
}

function renderTable(invoices) {
    const tbody = document.getElementById('invoiceTableBody');
    tbody.innerHTML = '';
    invoices.forEach(inv => {
        const customerName = inv.customer ? inv.customer.name : inv.customerId;
        const detailsJson = JSON.stringify(inv.details, null, 2);
        tbody.innerHTML += `
        <tr>
            <td>${inv.id}</td>
            <td>${customerName || ''}</td>
            <td>${inv.saleDate || ''}</td>
            <td>${inv.totalAmount?.toLocaleString() || 0}</td>
            <td><span class="badge bg-${statusColor(inv.status)}">${inv.status}</span></td>
            <td><pre class="json-view">${detailsJson}</pre></td>
            <td>
                <button class="btn btn-sm btn-primary me-1" onclick='openEditModal(${JSON.stringify(inv)})'>Sửa</button>
                <button class="btn btn-sm btn-warning me-1" onclick='openStatusModal("${inv.id}", "${inv.status}")'>Trạng thái</button>
            </td>
        </tr>`;
    });
}

function renderPagination(page, total) {
    const pag = document.getElementById('pagination');
    pag.innerHTML = '';
    for (let i = 0; i < total; i++) {
        pag.innerHTML += `<li class="page-item${i===page?' active':''}"><a class="page-link" href="#" onclick="fetchInvoices(${i});return false;">${i+1}</a></li>`;
    }
}

function statusColor(status) {
    switch(status) {
        case 'COMPLETED': return 'success';
        case 'CANCELLED': return 'danger';
        default: return 'secondary';
    }
}

// Modal logic
function openAddModal() {
    document.getElementById('invoiceModalLabel').innerText = 'Thêm hóa đơn sản phẩm';
    document.getElementById('invoiceId').value = '';
    document.getElementById('customerId').value = '';
    document.getElementById('saleDate').value = '';
    document.getElementById('detailsJson').value = '';
}

function openEditModal(inv) {
    document.getElementById('invoiceModalLabel').innerText = 'Sửa hóa đơn sản phẩm';
    document.getElementById('invoiceId').value = inv.id;
    document.getElementById('customerId').value = inv.customer ? inv.customer.id : inv.customerId;
    document.getElementById('saleDate').value = inv.saleDate;
    document.getElementById('detailsJson').value = JSON.stringify(inv.details, null, 2);
    new bootstrap.Modal(document.getElementById('invoiceModal')).show();
}

// Add/Edit submit
 document.getElementById('invoiceForm').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('invoiceId').value;
    const customerId = document.getElementById('customerId').value;
    const saleDate = document.getElementById('saleDate').value;
    let details;
    try {
        details = JSON.parse(document.getElementById('detailsJson').value);
        if (!Array.isArray(details)) throw new Error();
    } catch {
        alert('Chi tiết hóa đơn phải là mảng JSON hợp lệ!');
        return;
    }
    const invoice = { customer: { id: customerId }, saleDate, details };
    if (id) {
        // Không có API PUT cho update toàn bộ hóa đơn, chỉ cho phép cập nhật trạng thái qua API riêng
        alert('Chức năng sửa hóa đơn chưa được hỗ trợ!');
    } else {
        fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(invoice)
        }).then(r => {
            if (r.ok) {
                bootstrap.Modal.getInstance(document.getElementById('invoiceModal')).hide();
                fetchInvoices(0);
            } else alert('Thêm hóa đơn thất bại!');
        });
    }
};

// Status modal
function openStatusModal(id, status) {
    document.getElementById('statusInvoiceId').value = id;
    document.getElementById('statusSelect').value = status;
    new bootstrap.Modal(document.getElementById('statusModal')).show();
}
document.getElementById('statusForm').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('statusInvoiceId').value;
    const status = document.getElementById('statusSelect').value;
    fetch(`${apiUrl}/${id}/status?status=${status}`, {
        method: 'PUT'
    }).then(r => {
        if (r.ok) {
            bootstrap.Modal.getInstance(document.getElementById('statusModal')).hide();
            fetchInvoices(currentPage);
        } else alert('Cập nhật trạng thái thất bại!');
    });
};

// Search form
 document.getElementById('searchForm').onsubmit = function(e) {
    e.preventDefault();
    fetchInvoices(0);
};

// Initial load
fetchInvoices();
</script>
</body>
</html>
