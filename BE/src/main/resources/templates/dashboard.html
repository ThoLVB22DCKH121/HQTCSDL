<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Quản lý sản xuất</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .sidebar {
            min-height: 100vh;
            background: #1e293b;
            color: #fff;
            padding: 0;
        }
        .sidebar .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            padding: 16px 24px;
            border-radius: 0;
            transition: background 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #2563eb;
            color: #fff;
        }
        .sidebar .sidebar-title {
            font-size: 1.3rem;
            font-weight: 700;
            padding: 24px 24px 12px 24px;
            color: #fff;
            letter-spacing: 1px;
        }
        .main-content {
            padding: 32px 24px;
        }
        .powerbi-embed {
            width: 100%;
            min-height: 80vh;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(30,41,59,0.07);
            background: #fff;
        }
        @media (max-width: 991px) {
            .sidebar { min-height: auto; }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-lg-2 col-md-3 sidebar d-flex flex-column">
            <div class="sidebar-title">Quản lý SX</div>
            <a class="nav-link" th:href="@{#}">Dashboard</a>
            <a class="nav-link" th:href="@{/customers}">Khách hàng</a>
            <a class="nav-link" th:href="@{/employees}">Nhân viên</a>
            <a class="nav-link" th:href="@{/suppliers}">Nhà cung cấp</a>
            <a class="nav-link" th:href="@{/parts_invoices}">Hóa đơn linh kiện</a>
            <a class="nav-link" th:href="@{/product_invoices}">Hóa đơn sản phẩm</a>
            <a class="nav-link" th:href="@{/production_stages}">Quy trình sản xuất</a>
        </nav>
        <main class="col-lg-10 col-md-9 main-content">
            <h2 class="mb-4">Dashboard tổng quan (Power BI)</h2>
            <iframe class="powerbi-embed" src="https://app.powerbi.com/reportEmbed?reportId=d196cba9-ba6d-4b6e-a7a5-3042fd233b73&autoAuth=true&ctid=e7572e92-7aee-4713-a3c4-ba64888ad45f" allowfullscreen></iframe>
        </main>
    </div>
</div>
<script>
// Sidebar highlight tự động
(function() {
    const path = window.location.pathname.toLowerCase();
    document.querySelectorAll('.sidebar .nav-link').forEach(link => {
        if (link.getAttribute('href') && path.endsWith(link.getAttribute('href').toLowerCase())) {
            link.classList.add('active');
        }
    });
})();
</script>
</body>
</html>
